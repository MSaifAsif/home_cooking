<section data-ng-controller="CreateRecipesController" data-ng-init="init()">
    <div class="page-header">
        <h1>New Recipe</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="title" class="form-control" placeholder="What title you want to give to the recipe" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Short desciption about the recipe"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="ingredients">Ingredients</label>
                    <div ng-repeat="ing in ingredientsInputs" class="controls">
                        <input type="text" name="ingredients" data-ng-model="ingredients" id="ingredients" class="form-control" cols="30" rows="10" placeholder="Ingredient {{$index+1}} (press enter for next)" ng-keydown="keyPressEvent($event, this)"></input>
                    </div>
                    <!-- <button type="button" class="btn btn-default" ng-click="addMoreIngredientsFields()" >More</button> -->
                </div>
                <div class="form-group">
                    <label class="control-label" for="directions">Directions</label>
                    <div class="controls" ng-repeat="proc in procedureInputs">
                        <input type="text" name="directions" data-ng-model="directions" id="directions" class="form-control" cols="30" rows="10" placeholder="Step {{$index+1}} (each on a new line)" ng-keydown="keyPressEvent($event, this)"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">Category</label>
                    <div class="controls">
                        <select class="form-control" id="sel1">
                            <option ng-repeat="cat in recipeCategoryTypes" value="{{cat.categoryType}}">{{cat.categoryDescription}}</option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
