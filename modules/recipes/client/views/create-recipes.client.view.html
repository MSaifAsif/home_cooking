<section data-ng-controller="RecipesController" data-ng-init="init()">
    <div class="page-header">
        <h1>New Recipe</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="What title you want to give to the recipe" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <input type="text" name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Short desciption about the recipe"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Ingredients</label>
                    <div class="controls">
                        <textarea name="ingredients" data-ng-model="ingredients" id="ingredients" class="form-control" cols="30" rows="10" placeholder="Ingredients (each on a new line)"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">directions</label>
                    <div class="controls">
                        <textarea name="directions" data-ng-model="directions" id="directions" class="form-control" cols="30" rows="10" placeholder="Step by step directions (each on a new line)"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
